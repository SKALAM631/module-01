<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-7 List, Container Tag, Ordered List, Unordered List</title>
</head>
<body>
    <h1>list iteme</h1>
    <li>polao</li>
    <li>kala vuna</li>
    <li>birani</li>
    <li>coke</li>
    <li>burhani</li>

    <h1>order list </h1>
    <ol>
        <li>players-1</li>
        <li>players-2</li>
        <li>players-3</li>
        <li>players-4</li>
        <li>players-5</li>
        <li>players-6</li>
    </ol>

    <h1>unorder list </h1>
    <ul>
        <li>name-1</li>
        <li>name-2</li>
        <li>name-3</li>
        <li>name-4</li>
        <li>name-5</li>
        <li>name-6</li>
    </ul>
    
</body>
</html>
